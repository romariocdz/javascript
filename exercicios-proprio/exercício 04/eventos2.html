<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento dom 2</title>
    <style>
        div#texto {
            background-color: green;
            font: 20pt normal arial black;
            text-align: center;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="texto" name="text">interaja</div>
    <script>
        var a = window.document.getElementById('texto')
            
       a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar(){
        
        a.innerText = 'clicou'
        a.style.background = 'yellow'
       }
       function entrar(){
        
        a.innerText = 'entrou'
        a.style.background = 'yellow'
       }
       function saiu() {
        
        a.innerText = 'sai'
        a.style.background = 'pink'
       }
       
    </script>
    
</body>
</html>

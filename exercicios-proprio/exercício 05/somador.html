<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somador de valor</title>
</head>
<body>
    <input type="number" name="n1" id="text1">+
    <input type="number" name="n2" id="text2">
    <input type="button" value="somar"    onclick="somar()">
    <div id="resul">resultado</div>
    <script>
        function somar(){
        var txt1 = window.document.getElementById('text1')
        var txt2 = window.document.getElementById('text2')
        var res = window.document.getElementById('resul')
        var n1 = Number.parseInt(txt1.value)
        var n2 = Number.parseInt(txt2.value)
        var soma = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}`
      }
    </script>

</body>
</html>

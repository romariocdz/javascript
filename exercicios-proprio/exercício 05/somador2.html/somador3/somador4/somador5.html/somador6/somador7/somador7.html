<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somador7</title>
</head>
<body>
    <input type="number" name="number1" id="number1">+
    <input type="number" name="number2" id="number2">
    <input type="button" value="comerçar" onclick="somar()">
    <div id="resul">Resultado</div>
    <script>
        
        function somar() {
           
            var n1 = Number(number1.value)
            var n2 = Number(number2.value)
            var soma = n1 + n2 
            res = window.document.querySelector('div')
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`
            
        }
        
        
    </script>
</body>
</html>

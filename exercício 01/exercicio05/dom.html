<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: aqua;
            color: brown;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar o <strong>DOM</strong> em javascript</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //Se Element estiver no plural(ts) usar os [] para dizer qual elemento será selecionado. nesse caso será o primeiro paragrafo(0)
        window.document.write('está escreito assim:' + p1.innerText)
    </script>
</body>
</html>

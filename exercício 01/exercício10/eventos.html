<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendos dom</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">interaja... </div>
    <!-- <div id="area" onclick = "clicar()" onmouseenter = 'entrar()' onmouseout="saiu()">interaja... </div> para criar eventos pelo html-->
    
    <script>
        

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar() {
            a.innerText = 'clicou'
            //addEventListener para listar eventos
            
        }

        function entrar() {
            a.innerText = 'entrou'
            a.style.background = 'red'
        }

        function saiu() {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
